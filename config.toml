# Alice parameters
[params]
    mainSections = ["posts"]
    dateFmt = "2006-01-02"
    license = ""

    # Default meta information for SEO
    [params.seo]
        title = "Your site title"
        author = "Your name"
        description = "Your site description"
        keywords = ["your", "site", "keywords"]

    [params.header]
        blogo = "HugoAliceLogo.webp"
        title = "Hugo Alice"
        tagline = "so damn classic"
        # "baseurl" or "imgurl" or "https://somewhere.com"
        logoTarget = "baseurl"

    [params.footer]
        # Should display site generator (Hugo) and theme (Alice) ðŸ¥°
        showHugoAlice = true
        # Copy{left,right} statement, HTML is allowed
        copymid = "Your copy{left,right} statement."
        # License statement, HTML is allowed
        license = "Your site license statement."
        # Creation year of your site
        since = 1970
        # Creator name, HTML is allowed
        creator = "somebody"

    [params.home]
        [params.home.pagination]
            # Only posts in given sections will be paginated
            sections = ["posts"]
            # The number of posts per page
            pagerSize = 5
            # Previous indicator, HTML is allowed
            prev = "&laquo;"
            # Next indicator, HTML is allowed
            next = "&raquo;"
            # First indicator, HTML is allowed
            first = "&laquo;&laquo;"
            # Last indicator, HTML is allowed
            last = "&raquo;&raquo;"

        [params.home.sidebar]
            [[params.home.sidebar.items]]
                id = "news"
                title = "News"
                weight = 1
                [params.home.sidebar.items.args]
                    size = 5
                    dateFmt = "2006-01-02"
                    # Delimiter between date and news, HTML is allowed
                    delimiter = "&ensp;"

            [[params.home.sidebar.items]]
                # Will be your side item template name and html element id
                id = "recent-updates"
                title = "Recent Updates"
                weight = 2
                [params.home.sidebar.items.args]
                    size = 5
                    dateFmt = "2006-01-02"
                    # Delimiter between date and post title, HTML is allowed
                    delimiter = "&ensp;"

            [[params.home.sidebar.items]]
                id = "tag-list"
                title = "Tags"
                weight = 3
                [params.home.sidebar.items.args]
                    size = 10
                    delimiter = "&emsp;"
                    # Sort by {count | random}, default is count
                    sortBy = "count"

            [[params.home.sidebar.items]]
                id = "category-list"
                title = "Categories"
                weight = 4
                [params.home.sidebar.items.args]
                    size = 5
                    delimiter = "&emsp;"
                    # Sort by {count | random}, default is count
                    sortBy = "count"

    [params.storage]
        # localStorage or sessionStorage
        type = "sessionStorage"

    [params.codeblock]
        maxLinesOfCode = 64

    [params.tex]
        # mathjax or katex
        engine = 'mathjax'
        inlineBeginDelimiter = ''
        inlineEndDelimiter = ''
        blockBeginDelimiter = ''
        blockEndDelimiter = ''

    [params.imgproc]
        enable = false
        maxWidth = 1280
        maxHeight = 1280
        format = 'webp'
        # 0-100
        quality = 75

    [params.lightbox]
        # fancybox or glightbox
        vendor = 'fancybox'

    [params.postcard]
        # "posturl" or "imgurl"
        thumbTarget = "posturl"
        showDescription = false

    # waline v3 comment system
    [params.waline]
        enable = false
        # required
        serverURL = 'your-waline-server-domain.example.com'
        # optional
        # default language, https://waline.js.org/guide/features/i18n.html
        language = 'en'
        reaction = false


# Hugo parameters with Alice default initialization
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark.renderer]
        unsafe = true
    [markup.goldmark.parser]
        wrapStandAloneImageWithinParagraph = false
        [markup.goldmark.parser.attribute]
            block = true
            title = true
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ''
        hl_inline = false
        lineAnchors = ''
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = false
        noHl = false
        tabWidth = 4
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 4
        ordered = false
    [markup.goldmark]
        [markup.goldmark.extensions.typographer]
            emDash = '&HorizontalLine;&HorizontalLine;'
            leftDoubleQuote = '"'
            rightDoubleQuote = '"'
            leftSingleQuote = "'"
            rightSingleQuote = "'"

