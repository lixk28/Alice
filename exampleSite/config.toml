languageCode = "en-US"
hasCJKLanguage = true
title = "Hugo Alice"
theme = "Alice"
themesDir = "../.."

# Alice parameters
[params]
    title = "Hugo Alice"
    author = "Xuekun Li"
    description = ""
    mainSections = ["posts"]
    keywords = []
    dateFmt = "2006-01-02"
    license = "DBADPL"

    [params.header]
        blogo = "images/HugoAliceLogo.webp"
        title = "Hugo Alice"
        tagline = "so damn classic"

    [params.footer]
        # Should display site generator (Hugo) and theme (Alice) ðŸ¥°
        showHugoAlice = true
        # Copy{left,right} statement, HTML is allowed
        copymid = ""
        # License statement, HTML is allowed
        license = 'Licensed under the <a href="https://dbad-license.org/"><b>DBADPL</b></a>'
        # Creation year of your site
        since = 2024
        # Creator name, HTML is allowed
        creator = "<b>MistY</b>"

    [params.home]
        [params.home.pagination]
            # Only posts in given sections will be paginated
            sections = ["posts"]
            # The number of posts per page
            pagerSize = 3
            # Previous indicator, HTML is allowed
            prev = "&laquo;"
            # Next indicator, HTML is allowed
            next = "&raquo;"
            # First indicator, HTML is allowed
            first = "&laquo;&laquo;"
            # Last indicator, HTML is allowed
            last = "&raquo;&raquo;"

        [params.home.sidebar]
            [[params.home.sidebar.items]]
                id = "news"
                title = "News"
                weight = 1
                enable = true
                [params.home.sidebar.items.args]
                    size = 5
                    dateFmt = "2006-01-02"
                    # Delimiter between date and news, HTML is allowed
                    delimiter = "&ensp;"

            [[params.home.sidebar.items]]
                # Will be your side item template name and html element id
                id = "recent-updates"
                title = "Recent Updates"
                weight = 2
                enable = true
                [params.home.sidebar.items.args]
                    size = 5
                    dateFmt = "2006-01-02"
                    # Delimiter between date and post title, HTML is allowed
                    delimiter = "&ensp;"

            [[params.home.sidebar.items]]
                id = "tag-list"
                title = "Tags"
                weight = 3
                enable = true
                [params.home.sidebar.items.args]
                    size = 10
                    delimiter = "&emsp;"
                    # Sort by {count | random}, default is count
                    sortBy = "count"

            [[params.home.sidebar.items]]
                id = "category-list"
                title = "Categories"
                weight = 4
                enable = true
                [params.home.sidebar.items.args]
                    size = 5
                    delimiter = "&emsp;"
                    # Sort by {count | random}, default is count
                    sortBy = "count"

    [params.codeblock]
        maxLinesOfCode = 64

    [params.tex]
        # mathjax or katex
        engine = 'mathjax'
        inlineBeginDelimiter = ''
        inlineEndDelimiter = ''
        blockBeginDelimiter = ''
        blockEndDelimiter = ''

    [params.imgproc]
        enable = false
        maxWidth = 1280
        maxHeight = 1280
        format = 'webp'
        # 0-100
        quality = 75

    [params.lightbox]
        # fancybox or glightbox
        vendor = 'fancybox'

    [params.comment]
        # the only choice
        vendor = 'waline'


# Hugo parameters with Alice default initialization
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark.renderer]
        unsafe = true
    [markup.goldmark.parser]
        wrapStandAloneImageWithinParagraph = false
        [markup.goldmark.parser.attribute]
            block = true
            title = true
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ''
        hl_inline = false
        lineAnchors = ''
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = false
        noHl = false
        tabWidth = 4
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 4
        ordered = false
    [markup.goldmark]
        [markup.goldmark.extensions.typographer]
            emDash = '&HorizontalLine;&HorizontalLine;'
            leftDoubleQuote = '"'
            rightDoubleQuote = '"'
            leftSingleQuote = "'"
            rightSingleQuote = "'"

[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 1

    [[menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
        weight = 2

    [[menu.main]]
        identifier = "categories"
        name = "Categories"
        url = "/categories/"
        weight = 3

    [[menu.main]]
        identifier = "tags"
        name = "Tags"
        url = "/tags/"
        weight = 4

    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 5

    [[menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "/index.xml"
        weight = 6

[sitemap]
    changefreq = 'weekly'
    filename = 'sitemap.xml'
    priority = 0.5
